<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dota 2 Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Dota 2 Stats</h1>
    <div class="mb-3">Введите Steam ID:</div>
    <form action="/stats" method="post" class="mb-4">
        <div class="mb-3">
            <label for="id" class="form-label">Steam ID:</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>
        <button type="submit" class="btn btn-primary">Получить статистику</button>
    </form>
</div>
</body>
</html>
